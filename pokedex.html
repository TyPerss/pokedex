<html>
<head>
<title>The Pokedex</title>
<meta charset="UTF-16">
<link rel='stylesheet' href='pokestyles.css'/>
</head>
<body>
   <div class="fullContent">
      <h1>Welcome to the Pokédex!</h1>
      <h3>All generations of Pokémon are supported.</h3>
      <p id="pokeQuestion">Which Pokémon would you like to know about?</p><br><input type="text" id="nameField"><br>
      <!-- <p>Possibilities:</p> <span id="txtHint"></span> -->
      <button id="submitButton" type="button">Search</button>
      <div id="pokemonImageDiv"> </div>
      <div id="pokemonName"></div>
      <div id="pokemonType1"></div>
      <div id="pokemonType2"></div>
      <div id="pokemonLocation"></div>
   </div>

   <script>
      document.getElementById("submitButton").addEventListener("click", function() {
         // event.preventDefault();
         const pokeurl = "https://pokeapi.co/api/v2/pokemon/"+
         document.getElementById("nameField").value.toLowerCase();
         fetch(pokeurl)
            .then(function(response) {
               return response.json();
            }).then(function(json) {
               console.log(json);
               var pokeImage;
               pokeImage = '<img src="' + json.sprites.front_default + '"height = "250"></img>';
               document.getElementById("pokemonImageDiv").innerHTML = pokeImage;
               var pokeName;
               pokeName = 'Name: ' + CapitalizeFirstLetter(json.name);
               document.getElementById("pokemonName").innerHTML = pokeName;
               var pokeType1;
               pokeType1 = 'Primary Type: ' + CapitalizeFirstLetter(json.types[0].type.name);
               document.getElementById("pokemonType1").innerHTML = pokeType1;
               var pokeType2;
               if (json.types.length > 1) {
                  pokeType2 = 'Secondary Type: ' + CapitalizeFirstLetter(json.types[1].type.name);
               } else {
                  pokeType2 = 'Secondary Type: None'
               }
               document.getElementById("pokemonType2").innerHTML = pokeType2;
         });
      });
      function CapitalizeFirstLetter(string) {
         return string.charAt(0).toUpperCase() + string.slice(1);
      }
   </script>
</body>
</html>
